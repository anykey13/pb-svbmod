PB_Culture_Polish-German_tt:0 "Prussopolish"
PB_Culture_Polish-German_tt_delayed:0 "Prussopolish is a result of Prussian attempts to Germanize Polish people living in Pomerania, while the process is long and tiresome, it seems to have produced some effects, as seen by the creation of this new syncretic culture, which is a combination of Polish and Prussian traditions."

